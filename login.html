<body>
  <h1>Welcome to My Awesome App</h1>
  <div id="firebaseui-auth-container"></div>
  <button id="signOut">Sign Out</button>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  const Config = {
    apiKey: "AIzaSyBVUGxQEmowc0m6Rg6IPc0VtwWKjSyxaQ8",
    authDomain: "project2-742aa.firebaseapp.com",
    databaseURL: "https://project2-742aa.firebaseio.com",
    projectId: "project2-742aa",
    storageBucket: "project2-742aa.appspot.com",
    messagingSenderId: "1075298759176",
    appId: "1:1075298759176:web:d4a4dc590502d86a8417bd",
    measurementId: "G-7B1MBFVNL4"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();


    //FirebaseUI config.
    const uiConfig = {
      signInSuccessUrl: 'login.html',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ]
    }
    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(firebase.auth())
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig)

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('firebaseui-auth-container').style.display = 'none'
        document.getElementById('signOut').style.display = 'block'
      } else {
        document.getElementById('firebaseui-auth-container').style.display = 'block'
        document.getElementById('signOut').style.display = 'none'
      }
    })
    document.getElementById('signOut').addEventListener('click', e => {
      firebase.auth().signOut()
    })

  </script>
</body>

</html>
